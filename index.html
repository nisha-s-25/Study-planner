<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('craiyon_232928_Motivational_wallpaper_to_study.png');">
    <div class="container">
        <header>
            <h1>Study Planner</h1>
        </header>
        <section class="section" id="studyPlansSection">
            <h2>Study Plans</h2>
            <div id="studyPlans" class="panel">
                <!-- Study plans will be dynamically added here -->
            </div>
            <div class="input-section">
                <input type="text" id="subjectInput" placeholder="Enter subject...">
                <input type="text" id="topicInput" placeholder="Enter topic...">
                <input type="datetime-local" id="dateTimeInput">
                <button onclick="addStudyPlan()">Add Study Plan</button>
            </div>
        </section>
        <section class="section" id="weeklyGoalsSection">
            <h2>Weekly Goals</h2>
            <div id="weeklyGoals" class="panel">
                <textarea id="weeklyGoalsInput" rows="3" placeholder="Enter your weekly goals..."></textarea>
                <button onclick="setWeeklyGoals()">Set Goals</button>
            </div>
        </section>
        <section class="section" id="achievementsSection">
            <h2>Achievements</h2>
            <ul id="achievementsList" class="panel">
                <!-- Achievements will be dynamically added here -->
            </ul>
            <button onclick="addAchievement()">Add Achievement</button>
        </section>
        <section class="section" id="focusTimerSection">
            <h2>Focus Timer</h2>
            <div id="focusTimer" class="panel">
                <p id="timerDisplay">00:00</p>
                <button id="startTimerBtn" onclick="startFocusTimer()">Start Timer</button>
                <button id="stopTimerBtn" onclick="stopFocusTimer()" disabled>Stop Timer</button>
            </div>
